<app-patient-record-toolbar class="toolbar" (tabChanged)="onTabChanged($event)" [encounterStarted]="encounterStarted"></app-patient-record-toolbar>

<app-record-overview class="content" *ngIf="currentTab == 'overview'"></app-record-overview>
<app-current-encounter class="content" *ngIf="currentTab == 'current-encounter'" [startedAt]="startedAt" [encounterStarted]="encounterStarted"></app-current-encounter>
