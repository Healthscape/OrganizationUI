<div class="header">
  <span><h3>Medications</h3></span>
  <span *ngIf="edit"><button mat-icon-button class="small"><span class="material-symbols-outlined">add</span></button></span>
</div>
<div class="medications-list">
  <div class="list-item" *ngFor="let medication of medications">
    <div class="medication-container">
        <div class="medication-name">{{medication.name}}</div>
        <div class="medication-instructions">{{medication.instructions}}</div>
      <div class="footer">
        <div class="medication-date">{{medication.date | date}}</div>
        <div class="medication-status" *ngIf="edit">In progress</div>
      </div>
    </div>
  </div>
</div>
