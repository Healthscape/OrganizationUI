<h2 mat-dialog-title>Start encounter</h2>
<mat-dialog-content class="mat-typography">
    <p>{{ question }}</p>
</mat-dialog-content>
<mat-dialog-actions align="end">
    <button (click)="onClick(true)" mat-dialog-close mat-raised-button type="button">Yes</button>
    <button (click)="onClick(false)" mat-dialog-close mat-raised-button type="button">No</button>
</mat-dialog-actions>
