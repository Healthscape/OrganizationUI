<div class="encounter-manager">
    <div class="timer">
        <h3>Timer</h3>
        <h3>{{ display }}</h3>
    </div>
    <button (click)="stopTimer()" *ngIf="encounterStarted" color="warn" mat-flat-button>Stop</button>
    <button (click)="startNow()" *ngIf="!encounterStarted" color="primary" mat-flat-button>Start</button>
</div>

<div class="clinical-impression">
    <app-clinical-impression [disabled]="!encounterStarted"></app-clinical-impression>
</div>

<div class="documents">
    <app-documents-overview [disabled]="!encounterStarted"></app-documents-overview>
</div>

<div class="options">
    <div (click)="onManageMedications()" class="action-line" [ngClass]="!encounterStarted ? 'disabled' : ''">
        <span class="material-symbols-outlined">chevron_right</span>
        <p>Manage medications</p>
    </div>
    <div (click)="onManageConditions()" class="action-line" [ngClass]="!encounterStarted ? 'disabled' : ''">
        <span class="material-symbols-outlined">chevron_right</span>
        <p>Manage conditions</p>
    </div>
    <div (click)="onManageAllergies()" class="action-line" [ngClass]="!encounterStarted ? 'disabled' : ''">
        <span class="material-symbols-outlined">chevron_right</span>
        <p>Manage allergies</p>
    </div>
</div>
