<h2 mat-dialog-title>Start encounter</h2>
<mat-dialog-content class="mat-typography">
  <p>{{question}}</p>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-raised-button type="button" (click)="onClick(true)" mat-dialog-close>Yes</button>
  <button mat-raised-button type="button" (click)="onClick(false)" mat-dialog-close>No</button>
</mat-dialog-actions>
