<div class="search-container">
    <div class="form">
        <h3>Search</h3>
        <mat-form-field appearance="fill" class="update-info flex-1">
            <input matInput>
            <span class="material-symbols-outlined" matSuffix>search</span>
        </mat-form-field>
        <mat-form-field appearance="fill" class="update-info range">
            <mat-date-range-input [rangePicker]="rangePicker">
                <input matStartDate placeholder="Start date" [formControl]="startDateCtrl" >
                <input matEndDate placeholder="End date" [formControl]="endDateCtrl" >
            </mat-date-range-input>
            <mat-datepicker-toggle matIconSuffix [for]="rangePicker" class="small"></mat-datepicker-toggle>
            <mat-date-range-picker #rangePicker>
                <mat-date-range-picker-actions>
                    <button mat-button matDateRangePickerCancel>Cancel</button>
                    <button mat-raised-button color="primary" matDateRangePickerApply>Apply</button>
                </mat-date-range-picker-actions>
            </mat-date-range-picker>
        </mat-form-field>
    </div>
</div>
<div class="documents-container">

    <div class="documents">
        <table mat-table [dataSource]="medications" class="mat-elevation-z8 no-color" [multiTemplateDataRows]="true">

            <!-- Status Column -->
            <ng-container matColumnDef="status">
                <th *matHeaderCellDef mat-header-cell>Status</th>
                <td *matCellDef="let medication" mat-cell>{{medication.status}}</td>
            </ng-container>

            <!-- Medication Column -->
            <ng-container matColumnDef="medication">
                <th *matHeaderCellDef mat-header-cell>Medication</th>
                <td *matCellDef="let medication" mat-cell>{{medication.medication}}</td>
            </ng-container>

            <!-- Start Column -->
            <ng-container matColumnDef="start">
                <th *matHeaderCellDef mat-header-cell>Start</th>
                <td *matCellDef="let medication" mat-cell>{{medication.occurrence.start | date}}</td>
            </ng-container>

            <!-- End Column -->
            <ng-container matColumnDef="end">
                <th *matHeaderCellDef mat-header-cell>End</th>
                <td *matCellDef="let medication" mat-cell>{{medication.occurrence.end | date}}</td>
            </ng-container>

            <!-- More Column -->
            <ng-container matColumnDef="more">
                <th *matHeaderCellDef mat-header-cell> More</th>
                <td *matCellDef="let medication" mat-cell>
                    <div class="more">
                        <button mat-icon-button matTooltip="Open encounter">
                            <span class="material-symbols-outlined">description</span>
                        </button>
                    </div>
                </td>
            </ng-container>

            <tr *matHeaderRowDef="displayedColumns; sticky: true" mat-header-row></tr>
            <tr *matRowDef="let row; columns: displayedColumns;" mat-row></tr>
        </table>
    </div>
</div>
