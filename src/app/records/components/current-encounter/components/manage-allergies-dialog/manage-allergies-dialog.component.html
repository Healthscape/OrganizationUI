<h2 mat-dialog-title>Manage allergies</h2>
<mat-dialog-content>
    <mat-tab-group mat-stretch-tabs="false" mat-align-tabs="center" class="tabs">
        <mat-tab label="Active">
            <div class="active-medications">
                <app-allergies-overview [type]="'EDIT'" [id]="id"></app-allergies-overview>
            </div></mat-tab>
        <mat-tab label="History">
            <div class="medication-history">
                <app-allergies-overview [type]="'HISTORY'"></app-allergies-overview>
            </div></mat-tab>
    </mat-tab-group>
    <div class="new-medication-form" [formGroup]="form">
        <h3>New Allergy</h3>
        <mat-form-field  appearance="fill" >
            <mat-label>Allergy</mat-label>
            <input type="text" [formControl]="allergyCtrl" matInput>
        </mat-form-field>
        <mat-form-field  appearance="fill" >
            <mat-label>Category</mat-label>
            <mat-select [formControl]="categoryCtrl">
                @for (category of categories; track category) {
                  <mat-option [value]="category" style="text-transform: capitalize;">{{category}}</mat-option>
                }
              </mat-select>
        </mat-form-field>
        <mat-form-field  appearance="fill" >
            <mat-label>Criticality</mat-label>
            <mat-select [formControl]="criticalityCtrl">
                @for (criticality of criticalities; track criticality) {
                  <mat-option [value]="criticality">{{criticality}}</mat-option>
                }
              </mat-select>
        </mat-form-field>
        <button (click)="onAdd()" mat-raised-button>Add</button>
    </div>
</mat-dialog-content>
<mat-dialog-actions>
    <button cdkFocusInitial mat-dialog-close mat-raised-button >Cancel</button>
</mat-dialog-actions>
