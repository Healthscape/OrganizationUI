<div class="search-container">
  <div class="form">
    <h3>Search</h3>
    <mat-form-field appearance="fill" class="update-info flex-1">
      <input matInput>
      <span class="material-symbols-outlined" matSuffix>search</span>
    </mat-form-field>
    <mat-form-field appearance="fill" class="update-info range">
      <mat-date-range-input [rangePicker]="rangePicker">
        <input matStartDate placeholder="Start date" [formControl]="startDateCtrl" >
        <input matEndDate placeholder="End date" [formControl]="endDateCtrl" >
      </mat-date-range-input>
      <mat-datepicker-toggle matIconSuffix [for]="rangePicker" class="small"></mat-datepicker-toggle>
      <mat-date-range-picker #rangePicker>
        <mat-date-range-picker-actions>
          <button mat-button matDateRangePickerCancel>Cancel</button>
          <button mat-raised-button color="primary" matDateRangePickerApply>Apply</button>
        </mat-date-range-picker-actions>
      </mat-date-range-picker>
    </mat-form-field>
  </div>
</div>
<div class="documents-container">

  <div class="documents">
    <table mat-table [dataSource]="documents" class="mat-elevation-z8 no-color" [multiTemplateDataRows]="true">

      <!-- Date Column -->
      <ng-container matColumnDef="date">
        <th *matHeaderCellDef mat-header-cell>Date</th>
        <td *matCellDef="let document" mat-cell>{{document.date | date: "MMM dd, yyyy"}}</td>
      </ng-container>

      <!-- Name Column -->
      <ng-container matColumnDef="name">
        <th *matHeaderCellDef mat-header-cell> Name</th>
        <td *matCellDef="let document" mat-cell>{{document.title}}</td>
      </ng-container>

      <!-- Author Column -->
      <ng-container matColumnDef="author">
        <th *matHeaderCellDef mat-header-cell>Author</th>
        <td *matCellDef="let document" mat-cell>{{document.author}}</td>
      </ng-container>

        <!-- Type Column -->
        <ng-container matColumnDef="type">
            <th *matHeaderCellDef mat-header-cell>Type</th>
            <td *matCellDef="let document" mat-cell>{{document.contentType}}</td>
        </ng-container>

      <!-- More Column -->
      <ng-container matColumnDef="more">
        <th *matHeaderCellDef mat-header-cell> More</th>
        <td *matCellDef="let document" mat-cell>
          <div class="more">
            <button mat-icon-button matTooltip="Open encounter">
              <span class="material-symbols-outlined">description</span>
            </button>
            <button mat-icon-button (click)="openDocument(document)" matTooltip="Open document">
              <span class="material-symbols-outlined" >open_in_new</span>
            </button>
              <button mat-icon-button (click)="downloadFile(document)" matTooltip="Download document">
                  <span class="material-symbols-outlined" >download</span>
              </button>
          </div>
        </td>
      </ng-container>

      <tr *matHeaderRowDef="displayedColumns; sticky: true" mat-header-row></tr>
      <tr *matRowDef="let row; columns: displayedColumns;" mat-row></tr>
    </table>
  </div>
</div>
